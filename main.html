<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حساب مساحة ومحيط الدائرة</title>
    <!-- تضمين Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body dir="rtl">
    <div class="container mt-5">
        <h1 class="text-center mb-4 bg-primary rounded-4 py-3 text-white">حساب مساحة ومحيط الدائرة</h1>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="mb-3">
                    <label for="radiusInput" class="form-label   p-2 fw-bold fs-6 rounded">الرجاء إدخال قيمة
                        نصف القطر
                        للدائرة:</label>
                    <input type="text" class="form-control" id="radiusInput">
                </div>
                <button onclick="calculate()" class="btn btn-primary">حساب</button>
                <p class="mt-3" id="result"></p>
            </div>
        </div>
    </div>

    <script>
        // دالة لحساب مساحة الدائرة
        function calculateArea(radius) {
            return Math.PI * radius * radius;
        }

        // دالة لحساب محيط الدائرة
        function calculatePerimeter(radius) {
            return 2 * Math.PI * radius;
        }

        function calculate() {
            const radiusInput = document.getElementById("radiusInput").value;
            const radius = parseFloat(radiusInput);
            const resultElement = document.getElementById("result");

            if (!isNaN(radius) && radius > 0) {
                // حساب مساحة الدائرة
                const area = calculateArea(radius);
                // حساب محيط الدائرة
                const perimeter = calculatePerimeter(radius);

                // عرض النتائج
                resultElement.innerHTML = "مساحة الدائرة هي: " + area.toFixed(2) + "<br>";
                resultElement.innerHTML += "محيط الدائرة هو: " + perimeter.toFixed(2);
            } else {
                resultElement.innerHTML = "الرجاء إدخال قيمة صحيحة وموجبة لنصف القطر.";
            }
        }
    </script>

    <!-- تضمين Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
